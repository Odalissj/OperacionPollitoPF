<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Operación Pollito | Inicio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/pollitos.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body data-page="index">
  <!-- Barra de Navegación Unificada -->
  <header data-include="/view/partials/navbar.html"></header>

  <!-- Contenido Principal -->
  <main class="container my-5">
    <div class="text-center py-5">
      <h1 class="display-4 mb-3">Bienvenido al Sistema</h1>
      <p class="lead">Selecciona una opción en la barra de navegación para comenzar.</p>
    </div>
  </main>

  <!-- Pie de Página -->
  <div data-include="/view/partials/footer.html"></div>

  <!-- ==== SCRIPTS (SIEMPRE AL FINAL DEL BODY) ==== -->
  <script src="/js/include.js"></script>
      <script src="/js/auth.js"></script>
      <script src="/js/CargaUsuarios.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Autenticación -->

  <script>
    // Espera a que el DOM e includes estén listos y aplica el estado de sesión al navbar
    document.addEventListener('DOMContentLoaded', () => {
      const applyAuth = () => {
        if (window.PollitoAuth) {
          window.PollitoAuth.bindUI({ injectIfMissing: true });
        }
      };

      applyAuth();          // primera vez
      setTimeout(applyAuth, 300); // por si include.js terminó un poco después
    });
  </script>
</body>
</html>
