<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Pollitos • Operación Pollito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/entrega.css" />
</head>
<body data-page="entrega-pollitos">

  <header data-include="/view/partials/navbar.html"></header>

  <main class="container py-4">

    <h3 class="mb-4 text-center">Entrega de Pollitos a Beneficiario</h3>

    <div id="flash" class="mb-3"></div>

    <div class="row g-4">

      <!-- Inventario General -->
      <div class="col-12 col-lg-4">
        <div class="card card-invgen h-100 text-center">
          <div class="card-header fw-bold">
            Inventario General
          </div>
          <div class="card-body">
            <h1 id="invGenActual" class="display-4 fw-bold">0</h1>
            <p class="text-muted mb-0">Pollitos disponibles</p>
          </div>
        </div>
      </div>

      <!-- Formulario Entrega -->
      <div class="col-12 col-lg-8">
        <div class="card h-100">
          <div class="card-header">
            Registrar entrega a beneficiario
          </div>
          <div class="card-body">
            <form id="formEntrega" class="row g-3">

              <!-- Beneficiario -->
              <div class="col-md-6">
                <label class="form-label">Beneficiario</label>
                <select id="selBeneficiario" class="form-select" required>
                  <option value="">Cargando…</option>
                </select>
              </div>

              <!-- Cantidad a entregar -->
              <div class="col-md-6">
                <label class="form-label">Cantidad a entregar</label>
                <input type="number" id="cantidadEntrega" class="form-control" min="1" required />
              </div>

              <!-- Inventario actual del beneficiario -->
              <div class="col-md-6">
                <label class="form-label">Inventario actual del beneficiario</label>
                <input type="text" id="invBenefActual" class="form-control" disabled />
              </div>

              <!-- Usuario que registra -->
              <!-- Usuario que registra (oculto, se toma del usuario logueado) -->
<input type="hidden" id="idUsuarioEntrega" />


              <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">
                  Registrar entrega
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/CargaUsuarios.js"></script>
  <script src="../js/Entrega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
