<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pollitos • Inventario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
</head>

<body data-page="inventario">

<header data-include="/view/partials/navbar.html"></header>

<main class="container py-4">

  <h2 class="fw-bold text-primary mb-4">
    <i class="bi bi-box-seam me-2"></i> Inventario de Beneficiarios
  </h2>

  <!-- FILTROS (PLANO) -->
  <div class="mb-4 p-3 bg-white border-bottom">
    <form id="filtroForm" class="row g-3 align-items-end">
      <div class="col-sm-4 col-md-3">
        <label class="form-label">Buscar Beneficiario</label>
        <input type="text" id="filtroNombre" class="form-control" placeholder="Nombre...">
      </div>
      <div class="col-sm-4 col-md-3">
        <label class="form-label">Fecha de ingreso</label>
        <input type="date" id="filtroFecha" class="form-control">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-azul"><i class="bi bi-search"></i> Filtrar</button>
        <button type="button" id="btnReset" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> Limpiar</button>
      </div>
    </form>
  </div>

  <!-- TABLA PLANA -->
  <div class="p-2 bg-primary text-white mb-1">
    <i class="bi bi-clipboard-data me-2"></i>Listado de Inventario
  </div>

  <div class="table-responsive bg-white p-2">
    <table class="table table-hover align-middle" id="tablaInventario">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Beneficiario</th>
          <th>Cant. Inicial</th>
          <th>Vendida</th>
          <th>Consumida</th>
          <th>Actual</th>
          <th>Último Ingreso</th>
          <th>Monto Total (Q)</th>
          <th>Ingreso</th>
          <th>Actualización</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-muted text-center">
          <td colspan="10"><i class="bi bi-hourglass-split me-2"></i>Esperando datos del servidor...</td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<div data-include="/view/partials/footer.html"></div>

<script src="/js/include.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/Inventario.js"></script>
<script src="../js/CargaUsuarios.js"></script>

</body>
</html>
