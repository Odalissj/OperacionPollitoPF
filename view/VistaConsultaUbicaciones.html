<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubicaciones Registradas | Operación Pollito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/navbar.css">
  <!-- Puedes reutilizar comprasLista.css o crear uno propio -->
  <link rel="stylesheet" href="../css/ubicacionesLista.css">
</head>
<body data-page="ubicaciones-lista">
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="h4 mb-0">Ubicaciones Registradas</h2>
        <small class="text-muted" id="lblResumenUbicaciones">0 ubicaciones</small>
      </div>
    </div>

    <!-- Filtros -->
    <form id="formFiltrosUbicaciones" class="card mb-3 shadow-sm border-0">
      <div class="card-body row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">País</label>
          <select class="form-select" id="filtroPais">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Departamento</label>
          <select class="form-select" id="filtroDepartamento" disabled>
            <option value="">Todos</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Municipio</label>
          <select class="form-select" id="filtroMunicipio" disabled>
            <option value="">Todos</option>
          </select>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-azul">
            Aplicar filtros
          </button>
          <button type="button" class="btn btn-outline-secondary" id="btnLimpiarFiltrosUbicaciones">
            Limpiar
          </button>
        </div>
      </div>
    </form>

    <!-- Tabla -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>País</th>
                <th>Departamento</th>
                <th>Municipio</th>
                <th>Lugar</th>
              </tr>
            </thead>
            <tbody id="tbodyUbicaciones">
              <tr>
                <td colspan="5" class="text-center text-muted py-4">
                  No hay ubicaciones registradas.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/CargaUsuarios.js"></script>
  <script src="../js/UbicacionesLista.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
