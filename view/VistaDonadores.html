<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Donantes • Pollitos</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Estilos generales (navbar, layout plano) -->
  <link rel="stylesheet" href="../css/navbar.css" />
  <!-- Estilos específicos de esta vista -->
  <link rel="stylesheet" href="../css/DonantesLista.css" />
</head>

<body data-page="donantes-lista">
  <!-- NAVBAR unificada -->
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 class="h4 mb-1">Listado de Donantes</h1>
      </div>
      <span id="lblResumenTabla" class="badge bg-primary-subtle text-primary border border-primary-subtle">
        0 donantes
      </span>
    </div>

    <!-- Filtros -->
    <section class="card mb-3 shadow-sm border-0">
      <div class="card-body py-3">
        <form id="formFiltros" class="row g-3 align-items-end" novalidate>
          <div class="col-md-4">
            <label class="form-label">Nombre / Apellido</label>
            <input
              type="text"
              id="filtroNombre"
              class="form-control"
              placeholder="Ej. Ana, López"
            />
          </div>

          <div class="col-md-4">
            <label class="form-label">País</label>
            <input
              type="text"
              id="filtroPais"
              class="form-control"
              placeholder="Ej. Guatemala"
            />
          </div>

          <div class="col-md-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-fill">
              Aplicar filtros
            </button>
            <button
              type="button"
              id="btnLimpiarFiltros"
              class="btn btn-outline-secondary flex-fill"
            >
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Tabla de donantes -->
    <section class="card shadow-sm border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover table-sm mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 70px;">ID</th>
                <th>Nombre completo</th>
                <th>Ubicación</th>
                <th>Teléfono</th>
                <th>Usuario ingreso</th>
                <th style="width: 80px;">Acción</th>
              </tr>
            </thead>
            <tbody id="tbodyDonantes">
              <tr>
                <td colspan="6" class="text-center text-muted py-3">
                  Cargando donantes…
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer centrado -->
  <div data-include="/view/partials/footer.html"></div>

  <!-- Modal detalle -->
  <div class="modal fade" id="modalDonante" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Detalle del Donante <span id="detIdDonador" class="text-muted fs-6"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <dl class="row mb-0">
            <dt class="col-sm-3">Nombre completo</dt>
            <dd class="col-sm-9" id="detNombreCompleto"></dd>

            <dt class="col-sm-3">Teléfono</dt>
            <dd class="col-sm-9" id="detTelefono"></dd>

            <dt class="col-sm-3">Ubicación</dt>
            <dd class="col-sm-9" id="detUbicacion"></dd>

            <dt class="col-sm-3">Usuario registró donación</dt>
            <dd class="col-sm-9" id="detUsuarioDonante"></dd>

            <dt class="col-sm-3">Usuario ingreso</dt>
            <dd class="col-sm-9" id="detUsuarioIngreso"></dd>

            <dt class="col-sm-3">Fecha/Hora ingreso</dt>
            <dd class="col-sm-9" id="detFechaHoraIng"></dd>

            <dt class="col-sm-3">Usuario actualización</dt>
            <dd class="col-sm-9" id="detUsuarioActualiza"></dd>

            <dt class="col-sm-3">Fecha/Hora actualización</dt>
            <dd class="col-sm-9" id="detFechaHoraAct"></dd>
          </dl>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/DonantesLista.js"></script>
  <script src="../js/CargaUsuarios.js"></script>

</body>
</html>
