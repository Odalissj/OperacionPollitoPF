<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Compras | Operaci칩n Pollito</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <header data-include="/view/partials/navbar.html"></header>

    <main class="container py-4">
      <div class="card shadow-sm">
        <div class="card-header bg-azul text-white">
          <h5 class="mb-0">Registrar Compra</h5>
        </div>

        <div class="card-body">
          <form id="formCompra" novalidate>
            <div class="row g-3">
              <!-- Cantidad -->
              <div class="col-md-4">
                <label class="form-label req">Cantidad comprada</label>
                <input
                  type="number"
                  min="1"
                  name="cantidadCompra"
                  id="cantidadCompra"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Ingrese una cantidad v치lida.</div>
              </div>

              <!-- Precio unitario -->
              <div class="col-md-4">
                <label class="form-label req">Precio unitario (Q)</label>
                <input
                  type="number"
                  min="0.01"
                  step="0.01"
                  name="precioUnitario"
                  id="precioUnitario"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Ingrese un precio v치lido.</div>
              </div>

              <!-- Total autom치tico -->
              <div class="col-md-4">
                <label class="form-label">Total (Q)</label>
                <input
                  type="text"
                  class="form-control bg-light"
                  id="totalCompra"
                  readonly
                />
              </div>
            </div>

            <!-- 游 Ya no hay fecha, hora ni usuario visibles -->

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button
                type="reset"
                class="btn btn-outline-secondary"
                id="btnReset"
              >
                Limpiar
              </button>
              <button type="submit" class="btn btn-azul">
                Registrar Compra
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div data-include="/view/partials/footer.html"></div>

    <script src="../js/include.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/Compras.js"></script>
    <script src="../js/CargaUsuarios.js"></script>
  </body>
</html>
