<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pollitos • Usuarios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/pollitos.css" />
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body data-page="usuarios">
  <!-- NAVBAR unificada -->
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container py-4">
    <div id="flash" class="mb-3"></div>

    <div class="row g-3">
      <div class="col-12 col-lg-5">
        <div class="card h-100">
          <div class="card-header">Crear usuario</div>
          <div class="card-body">
            <form id="formUsuario" class="row g-3">
              <div class="col-12">
                <label class="form-label required">Nombre de usuario</label>
                <input id="usrNombre" class="form-control" maxlength="15" required>
              </div>
              <div class="col-12">
                <label class="form-label required">Contraseña</label>
                <input id="usrPass" type="password" class="form-control" minlength="6" required>
              </div>
              <div class="col-12">
                <label class="form-label required">Rol</label>
                <select id="usrRol" class="form-select" required></select>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-person-plus me-1"></i> Crear
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-7">
        <div class="card h-100">
          <div class="card-header">Usuarios</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle" id="tablaUsuarios">
                <thead>
                  <tr>
                    <th>Usuario</th><th>Rol</th><th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-muted"><td colspan="3">Sin datos (esperando BD)</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL LOGIN -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formLogin">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input id="loginUser" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Contraseña</label>
            <input id="loginPass" type="password" class="form-control" required>
          </div>
          <div class="form-text">La sesión y permisos vendrán del backend.</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>
<!-- MODAL CAMBIAR CONTRASEÑA -->
<div class="modal fade" id="modalPass" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="formPass">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <input type="hidden" id="passUserId">

        <div class="mb-3">
          <label class="form-label">Nueva contraseña</label>
          <input id="passNueva" type="password" class="form-control" minlength="6" required>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>

  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/Usuarios.js"></script>
  <script src="/js/CargaUsuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
