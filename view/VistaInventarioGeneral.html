<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario General | Operación Pollito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/inventarioGeneral.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body data-page="inventario-general">
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container py-4">

    <h2 class="h4 mb-1">Inventario General</h2>

    <div class="row g-4 mt-2">
      <!-- Cantidad Actual -->
      <div class="col-md-4">
        <div class="card text-center h-100 card-yellow">
          <div class="card-header bg-warning text-dark">
            <i class="bi bi-box-seam fs-4"></i>
            <h5 class="card-title mb-0 mt-2">Cantidad Actual</h5>
          </div>
          <div class="card-body d-flex flex-column justify-content-center">
            <h2 class="display-4 fw-bold" id="invCantidadActual">0</h2>
          </div>
        </div>
      </div>

      <!-- Último Movimiento -->
      <div class="col-md-8">
        <div class="card h-100 card-yellow">
          <div class="card-header bg-warning text-dark">
            <i class="bi bi-clock-history fs-4"></i>
            <h5 class="card-title mb-0 mt-2">Último Movimiento</h5>
          </div>
          <div class="card-body">
            <div class="row text-center">
              <div class="col-4 border-end">
                <p class="text-muted mb-1">Último Ingreso</p>
                <h3 class="fw-bold text-success" id="invUltimoIngreso">0</h3>
              </div>

              <div class="col-4 border-end">
                <p class="text-muted mb-1">Fecha</p>
                <h5 id="invFechaIngreso" class="fw-semibold">--/--/----</h5>
              </div>

              <div class="col-4">
                <p class="text-muted mb-1">Hora</p>
                <h5 id="invHoraIngreso" class="fw-semibold">--:--</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="mt-4 card shadow-sm border-0">
      <div class="card-body p-0">
        <h5 class="p-3 mb-0"><i class="bi bi-list-ul"></i> Historial Completo</h5>
        <div class="table-responsive">
          <table class="table table-sm mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Cantidad Actual</th>
                <th>Último Ingreso</th>
                <th>Fecha/Hora Ingreso</th>
                <th>Fecha/Hora Actualización</th>
                <th>Usuario Ingresa</th>
                <th>Usuario Actualiza</th>
              </tr>
            </thead>
            <tbody id="tbodyInventario">
              <tr>
                <td colspan="7" class="text-center text-muted py-4">
                  Cargando inventario...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/CargaUsuarios.js"></script>
  <script src="/js/InventarioGeneral.js"></script>
</body>
</html>
