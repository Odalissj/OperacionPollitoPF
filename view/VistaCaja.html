<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Caja | Operación Pollito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/caja.css">
</head>
<!-- ⚠️ importante para los estilos planos -->
<body data-page="caja">
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container mb-5">
    <div class="row">
      <!-- Saldo Actual -->
      <div class="col-md-4 mb-4">
        <div class="card text-center h-100 card-yellow">
          <div class="card-header bg-azul text-white">
            <i class="bi bi-wallet2 fs-4"></i>
            <h5 class="card-title mb-0 mt-2">Saldo Actual</h5>
          </div>
          <div class="card-body d-flex flex-column justify-content-center">
            <h2 class="display-4 fw-bold" id="saldoActual">Q 0.00</h2>
            <p class="text-muted mb-0">Saldo disponible en caja</p>
          </div>
        </div>
      </div>

      <!-- Resumen del día -->
      <div class="col-md-8 mb-4">
        <div class="card h-100 card-yellow">
          <div class="card-header bg-naranja text-white">
            <i class="bi bi-graph-up-arrow fs-4"></i>
            <h5 class="card-title mb-0 mt-2">Resumen de Hoy</h5>
          </div>
          <div class="card-body">
            <div class="row text-center">
              <div class="col-6 border-end">
                <p class="text-muted mb-1">Ingresos Totales</p>
                <h3 class="fw-bold text-success" id="ingresosHoy">+ Q 0.00</h3>
              </div>
              <div class="col-6">
                <p class="text-muted mb-1">Egresos Totales</p>
                <h3 class="fw-bold text-danger" id="egresosHoy">- Q 0.00</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Últimos movimientos -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Últimos Movimientos</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Fecha y Hora</th>
              <th>Tipo</th>
              <th>Descripción</th>
              <th class="text-end">Monto</th>
            </tr>
          </thead>
          <tbody id="tablaMovimientos">
            <tr>
              <td colspan="4" class="text-center text-muted">
                Cargando movimientos…
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/CargaUsuarios.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/caja.js"></script>
</body>
</html>
