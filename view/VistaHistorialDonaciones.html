<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operación Pollito • Donaciones</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/DonacionesLista.css">
</head>
<body data-page="donaciones-lista">
  <!-- NAVBAR -->
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container mb-5">
    <!-- Encabezado -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h1 class="h4 mb-1">Consulta de Donaciones</h1>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-3 shadow-sm border-0">
      <div class="card-body">
        <form id="formFiltros" class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Nombre del donante</label>
            <input type="text"
                   class="form-control"
                   id="filtroNombre"
                   placeholder="Ej. Ana, Pérez, Rubén">
          </div>

          <div class="col-md-3">
            <label class="form-label">Fecha desde</label>
            <input type="date" class="form-control" id="filtroDesde">
          </div>

          <div class="col-md-3">
            <label class="form-label">Fecha hasta</label>
            <input type="date" class="form-control" id="filtroHasta">
          </div>

          <div class="col-md-2 d-flex gap-2">
            <button type="submit" class="btn btn-azul flex-grow-1">
              Buscar
            </button>
            <button type="button" class="btn btn-outline-secondary" id="btnLimpiarFiltros">
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h6 mb-0">Resultados</h2>
          <small class="text-muted" id="lblResumenTabla">0 donaciones</small>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width: 80px;">ID</th>
                <th style="width: 170px;">Fecha / Hora</th>
                <th>Donante</th>
                <th class="text-end" style="width: 140px;">Monto (Q)</th>
                <th style="width: 150px;">Registró</th>
                <th style="width: 80px;">Acción</th>
              </tr>
            </thead>
            <tbody id="tbodyDonaciones">
              <tr>
                <td colspan="6" class="text-center text-muted py-3">
                  No hay datos para mostrar.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div data-include="/view/partials/footer.html"></div>

  <!-- Modal detalle -->
  <div class="modal fade" id="modalDonacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle de Donación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <dl class="row mb-0">
            <dt class="col-sm-3">ID Donación</dt>
            <dd class="col-sm-9" id="detIdDonacion"></dd>

            <dt class="col-sm-3">Donante</dt>
            <dd class="col-sm-9" id="detDonante"></dd>

            <dt class="col-sm-3">Monto</dt>
            <dd class="col-sm-9" id="detMonto"></dd>

            <dt class="col-sm-3">Fecha / Hora ingreso</dt>
            <dd class="col-sm-9" id="detFechaHoraIng"></dd>

            <dt class="col-sm-3">Usuario ingreso</dt>
            <dd class="col-sm-9" id="detUsuarioIng"></dd>

            <dt class="col-sm-3">Fecha / Hora actualización</dt>
            <dd class="col-sm-9" id="detFechaHoraAct"></dd>

            <dt class="col-sm-3">Usuario actualización</dt>
            <dd class="col-sm-9" id="detUsuarioAct"></dd>
          </dl>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/DonacionesLista.js"></script>
  <script src="../js/CargaUsuarios.js"></script>
  
</body>
</html>
