<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Compras | Operaci√≥n Pollito</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/comprasLista.css" />
</head>
<body data-page="compras-lista">
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="h4 mb-0">Historial de Compras</h2>
        <small class="text-muted" id="lblResumenTabla">0 compras</small>
      </div>
    </div>

    <!-- Filtros -->
    <form id="formFiltros" class="card mb-3 shadow-sm border-0">
      <div class="card-body row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Desde</label>
          <input type="date" class="form-control" id="filtroDesde" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Hasta</label>
          <input type="date" class="form-control" id="filtroHasta" />
        </div>
        <div class="col-md-3">
          <label class="form-label">ID Caja</label>
          <input
            type="number"
            min="1"
            class="form-control"
            id="filtroCaja"
            placeholder="Ej. 1"
          />
        </div>
        <div class="col-md-3 d-flex gap-2">
          <button type="submit" class="btn btn-azul flex-grow-1">
            Aplicar filtros
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="btnLimpiarFiltros"
          >
            Limpiar
          </button>
        </div>
      </div>
    </form>

    <!-- Tabla -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Fecha / Hora</th>
                <th>ID Caja</th>
                <th class="text-end">Cantidad</th>
                <th class="text-end">Total (Q)</th>
                <th>Usuario que ingresa</th>
              </tr>
            </thead>
            <tbody id="tbodyCompras">
              <tr>
                <td colspan="6" class="text-center text-muted py-4">
                  No hay compras registradas.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/ComprasLista.js"></script>
  <script src="../js/CargaUsuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
