<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso de Donaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/donaciones.css">
</head>
<body data-page="donaciones-ingreso">
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container">
    <div class="row g-4">
      <!-- Formulario -->
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <h2 class="h5 mb-3">Nueva Donación</h2>

            <form id="formDonacion" novalidate>
              <!-- Donante -->
              <div class="mb-3">
                <label class="form-label">Donante</label>
                <select class="form-select" name="idDonante" id="selDonante" required>
                  <option value="">Cargando…</option>
                </select>
                <div class="invalid-feedback">Selecciona un donante.</div>
              </div>

              <!-- Monto -->
              <div class="mb-3">
                <label class="form-label">Monto (Q)</label>
                <input type="number" step="0.01" min="0.01" class="form-control" name="montoDonado" placeholder="0.00" required>
                <div class="invalid-feedback">Ingresa un monto válido.</div>
              </div>

              <!-- Descripción opcional (no se envía) -->
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" name="descripcion" placeholder="Opcional" rows="3"></textarea>
              </div>

              <!-- Fecha/Hora (solo informativas; se asignan automáticamente) -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Fecha</label>
                  <input type="date" class="form-control" id="inpFecha" name="fecha" disabled>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Hora</label>
                  <input type="time" class="form-control" id="inpHora" name="hora" disabled>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button type="reset" id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Guardar Donación</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Estado de caja + recientes -->
      <div class="col-lg-5">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6 text-muted mb-2">Saldo de Caja</h3>
            <div id="lblCaja" class="display-amount">Q 0.00</div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h6 m-0">Transacciones recientes</h3>
              <button class="btn btn-sm btn-outline-primary" id="btnRefrescar" type="button">Refrescar</button>
            </div>
            <div class="table-responsive">
              <table class="table table-sm align-middle mb-0">
                <thead>
                  <tr>
                    <th>Fecha/Hora</th>
                    <th>Tipo</th>
                    <th class="text-end">Monto</th>
                  </tr>
                </thead>
                <tbody id="tbodyMovs">
                  <tr><td colspan="3" class="text-center text-muted">Sin datos</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <!-- Define el usuario que registra (debe existir en Usuarios) -->

  <script src="../js/auth.js"></script>
    <script src="../js/CargaUsuarios.js"></script>
  <script src="../js/Donaciones.js"></script>

</body>
</html>
