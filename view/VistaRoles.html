<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pollitos ‚Ä¢ Roles</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/pollitos.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/roles.css" /> <!-- üëà nuevo -->
</head>

<body data-page="roles">
  <!-- NAV -->
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container py-4">
    <div id="flash" class="mb-3"></div>

    <div class="row g-4">

      <!-- FORM CREAR ROL -->
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-header bg-azul text-white">
            <i class="bi bi-shield-plus"></i> Crear Rol
          </div>
          <div class="card-body">
            <form id="formRol" class="row g-3">
              <div class="col-12">
                <label class="form-label">Nombre del Rol</label>
                <input id="rolNombre" class="form-control" maxlength="50" required>
              </div>
              <div class="col-12">
                <label class="form-label">Descripci√≥n</label>
                <input id="rolDesc" class="form-control" maxlength="100" required>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-plus-circle me-1"></i> Crear Rol
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- TABLA ROLES -->
      <div class="col-12 col-lg-8">
        <div class="card h-100">
          <div class="card-header">
            <i class="bi bi-shield-check"></i> Roles del Sistema
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle" id="tablaRoles">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-muted">
                    <td colspan="3">Cargando roles...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- MODAL EDITAR ROL -->
  <div class="modal fade" id="modalRol" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formEditarRol">
        <div class="modal-header">
          <h5 class="modal-title">Editar Rol</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editRolId">

          <div class="mb-3">
            <label class="form-label">Nombre del Rol</label>
            <input id="editRolNombre" class="form-control" maxlength="50" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <input id="editRolDesc" class="form-control" maxlength="100" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="/js/auth.js"></script>
  <script src="../js/roles.js"></script>
  <script src="/js/CargaUsuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
