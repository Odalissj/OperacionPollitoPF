<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ingreso de Ventas | Operaci칩n Pollito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body data-page="ventas">
  <!-- Header -->
  <header data-include="/view/partials/navbar.html"></header>

  <main class="container mb-5">
    <!-- Card Principal -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-azul text-white">
        <h5 class="mb-0">Datos de la Venta</h5>
      </div>
      <div class="card-body">
        <form id="formVenta" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label req">Beneficiario</label>
              <select name="idBeneficiarioVenta" class="form-select" required>
                <option value="">Seleccione beneficiario...</option>
              </select>
            </div>
            
            <!-- Campos ocultos: se llenan por JS con fecha/hora actual y usuario logueado -->
  <input type="hidden" name="fechaVenta" id="fechaVenta">
  <input type="hidden" name="horaVenta" id="horaVenta">
  <input type="hidden" name="idUsuarioIngresa" id="idUsuarioIngresa">
          </div>
        </form>
      </div>
    </div>

    <!-- Card Detalle de Venta -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-azul text-white">
        <h5 class="mb-0">Detalle de la Venta</h5>
      </div>
      <div class="card-body">
        <form id="formDetalleVenta" novalidate>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label req">Cantidad de pollitos</label>
              <input type="number" name="cantidad" class="form-control" required min="1" value="1">
            </div>
            
            <div class="col-md-4">
              <label class="form-label req">Valor por unidad (Q)</label>
              <input type="number" name="valorUnidad" class="form-control" required min="0.01" step="0.01" value="6.50">
            </div>
            
            <div class="col-md-4">
              <label class="form-label">Subtotal (Q)</label>
              <input type="text" class="form-control bg-light" id="subtotalCalculado" readonly value="0.00">
            </div>
          </div>

          <!-- Resumen de distribuci칩n -->
          <div class="mt-4 p-3 border rounded bg-light">
            <h6 class="mb-3 text-azul">Resumen de distribuci칩n</h6>
            <div class="row">
              <div class="col-md-6">
                <div class="d-flex justify-content-between">
                  <span class="fw-bold">Para Caja:</span>
                  <span class="text-success">Q<span id="montoCaja">0.00</span></span>
                </div>
                <small class="text-muted">Q6.50 por cada pollito</small>
              </div>
              <div class="col-md-6">
                <div class="d-flex justify-content-between">
                  <span class="fw-bold">Para Inventario:</span>
                  <span class="text-primary">Q<span id="montoInventario">0.00</span></span>
                </div>
                <small class="text-muted">Resto del monto</small>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button class="btn btn-outline-secondary" type="reset" id="btnLimpiarDetalle">
              Limpiar
            </button>
            <button class="btn btn-naranja" type="button" id="btnAgregarDetalle">
              Agregar a la venta
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de detalles -->
    <div class="card shadow-sm">
      <div class="card-header bg-azul text-white">
        <h5 class="mb-0">Detalles de Venta Agregados</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="tablaDetalles">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Cantidad</th>
                <th>Valor unidad</th>
                <th>Subtotal</th>
                <th>Para Caja</th>
                <th>Para Inventario</th>
                <th></th>
              </tr>
            </thead>
            <tbody><!-- filas din치micas --></tbody>
            <tfoot class="table-primary">
              <tr class="fw-bold">
                <td colspan="3" class="text-end">TOTAL VENTA:</td>
                <td id="totalVenta">Q 0.00</td>
                <td id="totalCaja">Q 0.00</td>
                <td id="totalInventario">Q 0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
          <button class="btn btn-outline-secondary" id="btnCancelarTodo">
            Cancelar todo
          </button>
          <button class="btn btn-azul" id="btnGuardarVenta" disabled>
            Guardar Venta
          </button>
        </div>
      </div>
    </div>
  </main>
  <div data-include="/view/partials/footer.html"></div>

  <script src="/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
              <script src="../js/CargaUsuarios.js"></script>
  <script src="../js/Ventas.js"></script>


</body>
</html>
